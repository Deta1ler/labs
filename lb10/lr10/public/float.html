<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Float Layout</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/float.css">
</head>
<body>
  <div class="wrapper">

    <header class="block header">Header (float)</header>

    <!-- content area: left aside + main + right aside (float) -->
    <div class="content-area block" style="overflow:auto;"> 
      <aside class="block aside left">Left menu</aside>
      <main class="block main">Main content — float layout. Тут основний текст. Змінюйте вікно.</main>
      <aside class="block aside right">Right info</aside>
    </div>

    <footer class="block footer">Footer</footer>

  </div>
</body>
</html>
