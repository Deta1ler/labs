<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Класи menu та small</title>
    <style>
        .menu { font-size: 16pt; font-weight: bold; color: navy; margin: 5px 0; }
        .small { font-size: 10pt; color: gray; font-style: italic; }
    </style>
</head>
<body>
    <div class="menu">Головна</div>
    <div class="menu">Про нас</div>
    <div class="menu">Контакти</div>

    <p class="small">Адреса сайту: www.example.com</p>
    <p class="small">Автор: Іваненко Д.</p>
</body>
</html>
