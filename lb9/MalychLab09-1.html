<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Приклад класів для заголовків H2</title>
    <style>
        h2.redHeader { color: red; font-size: 28pt; text-align: left; }
        h2.blueHeader { color: blue; font-size: 26pt; font-style: italic; text-align: center; }
        h2.greenHeader { color: green; font-size: 24pt; font-weight: bold; text-align: right; }
    </style>
</head>
<body>
    <h2 class="redHeader">Це червоний заголовок H2</h2>
    <h2 class="blueHeader">Це синій заголовок H2</h2>
    <h2 class="greenHeader">Це зелений заголовок H2</h2>
    <h2 class="redHeader">Ще один червоний заголовок</h2>
    <h2 class="blueHeader">Ще один синій заголовок</h2>
</body>
</html>
